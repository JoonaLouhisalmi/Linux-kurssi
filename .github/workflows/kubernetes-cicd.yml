name: Kubernetes CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-backend:
    name: Run backend tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: Viikkotehtävä6/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run pytest
        working-directory: Viikkotehtävä6/backend
        run: pytest

  deploy-to-k3s:
    name: Build & deploy to k3s
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "=== Haetaan uusin koodi GitHubista ==="
            cd /home/ubuntu/Linux-kurssi
            git pull

            echo "=== Buildataan backend-image ==="
            cd Viikkotehtävä6/backend
            docker build -t backend:latest .

            echo "=== Buildataan frontend-image ==="
            cd ../frontend
            docker build -t frontend:latest .

            echo "=== Exportataan ja importataan imaget k3s:ään ==="
            docker save backend:latest -o /tmp/backend.tar
            docker save frontend:latest -o /tmp/frontend.tar

            sudo k3s ctr images import /tmp/backend.tar
            sudo k3s ctr images import /tmp/frontend.tar

            rm /tmp/backend.tar /tmp/frontend.tar

            echo "=== Rollout restart Kubernetes-deploymenteille ==="
            kubectl rollout restart deployment backend
            kubectl rollout restart deployment frontend

            echo "✅ Valmis"
